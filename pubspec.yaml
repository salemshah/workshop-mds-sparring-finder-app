name: sparring_finder
description: "Sparring Finder is a mobile application that helps users find sparring partners and training locations. It provides a platform for martial artists to connect, schedule training sessions, and improve their skills together."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.2


dependencies:
  flutter:
    sdk: flutter
  flutter_card_swiper: ^7.0.2
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  flutter_svg: ^2.0.15
  flutter_screenutil: ^5.9.3
  tutorial_coach_mark: ^1.2.12
  shared_preferences: ^2.3.3
  rive: ^0.13.20
  device_info_plus: ^11.1.1
  flutter_verification_code_field: ^1.0.9
  date_input_form_field: ^1.2.0
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  jwt_decoder: ^2.0.1
  fl_chart: ^0.70.2
  horizontal_week_calendar: ^0.0.18
  flame: ^1.25.0

#  for youtube downloader
  url_launcher: ^6.1.11


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/minda_logo.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/

  fonts:
    - family: Sriracha
      fonts:
        - asset: assets/fonts/Sriracha/Sriracha-Regular.ttf
          style: normal
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
